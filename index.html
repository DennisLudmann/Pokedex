<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>


</head>

<body onload="displayOverview()">
  <nav class="">
    <div class="displayOverview">
      <a id="nav-container" class="navbar-brand" href="#">
        <div class="div-left-nav">
          <img id="nav-img" src="/img/pokeball.png" alt="" class="">
          <h1 id="nav-text">Pokédex</h1>
        </div>
        <img id="nav-img-header" src="/img/Pokémon-header.jpg" class="">
      </a>
    </div>
  </nav>

  <div onclick="hideCard()" id="pokedex" class="d-none main-overlay">
    <div class="flex-column">
      <div id ="img-pokedex" class=""> <img src="" class="card-image " alt="${currentPokemon['name']}"></div>
      <div class=""></div>
      <div class="">
        <ul class="list-group list-group-flush">
          <li id="skill-hp" class="list-group-item">hp</li>
          <li id="skill-attack" class="list-group-item">attack</li>
          <li id="skill-defence" class="list-group-item">defence</li>
          <li id="skill-speed" class="list-group-item">speed</li>
    
        </ul>
      </div>
    </div>
    <div class="middle-slice"></div>
    <div class="flex-column">
      <div class=""></div>
      <div class="blue-sqare-container ">
        <div class="blue-sqare rounded-top-left"></div>
        <div class="blue-sqare"></div>
        <div class="blue-sqare"></div>
        <div class="blue-sqare rounded-top-right"></div>
        <div class="blue-sqare rounded-bottom-left"></div>
        <div class="blue-sqare"></div>
        <div class="blue-sqare"></div>
        <div class="blue-sqare rounded-bottom-right"></div>
      </div>
      <div class="">
        <div class="card-body">
          <p id="type-1">Type 1</p>
          <p id="type-2">Type 2</p>
        </div>
      </div>
    </div>

  </div>

  <div id="overview" class="container-overview"></div>




</body>

</html>
