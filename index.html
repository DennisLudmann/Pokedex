<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>


</head>

<body onload="displayOverview()">
  <nav class="">
    <div class="">
      <a id="nav-container" class="navbar-brand" href="#">
        <div class="div-left-nav">
          <img id="nav-img" src="./img/pokeball.png" alt="" class="">
          <h1 id="nav-text">Pokédex</h1>
        </div>
        <img id="nav-img-header" src="./img/Pokémon-header.jpg" class="">
      </a>
    </div>
  </nav>
<div id="loader-container" class=" loader-container">
  <h2>Gotta Catch 'Em All</h2>
  <div class="loader"></div>
</div>
  <div onclick="hideCard()" id="pokedex" class="d-none main-overlay">
    
    <div class="right-part">
    <div class="flex-column">

      <div class="flex-center">
        <div class=" white-gameboy"> <img id="img-pokedex" src="" class=" " alt="${currentPokemon['name']}"></div>
      </div>

      <div class="flex-cross">
        <div class="flex">
        <div id="pokemon-name-container" class="flex-center">
          <span id="pokemon-name" class=""></span>
        </div>

        
          <div class="flex-between">
            <div class="gray-box-small">
              <p id="type-1">Type 1</p>
            </div>
            <div class="gray-box-small">
              <p id="id">id</p>
            </div>
          </div>
        </div>

        <img src="img/cross.png" class="cross">
      </div>
    </div>
    <div class="middle-slice"></div>
    <div class="flex-column">
      <div class="flex-center stipes rounded-top-left rounded-top-right">
        <div class="gray-box">
          <p id="height" class=""></p>
          <p id="weight" class=""></p>
        </div>
      </div>
      <div class="blue-sqare-container ">
        <div class="blue-sqare rounded-top-left"></div>
        <div class="blue-sqare"></div>
        <div class="blue-sqare"></div>
        <div class="blue-sqare rounded-top-right"></div>
        <div class="blue-sqare rounded-bottom-left"></div>
        <div class="blue-sqare"></div>
        <div class="blue-sqare"></div>
        <div class="blue-sqare rounded-bottom-right"></div>
      </div>
      <div class="flex-center">

        <div class="stipes width">

          <div class="skill-container">
            <span class="skill-writing">hp</span>
            <span id="skill-hp" class="skill-stats">hp</span>

          </div>
          <div class="skill-container">
            <span class="skill-writing">attack</span>
            <span id="skill-attack" class="skill-stats">attack</span>
          </div>
          <div class="skill-container">
            <span class="skill-writing">defence</span>
            <span id="skill-defence" class="skill-stats">defence</span>
          </div>
          <div class="skill-container">
            <span class="skill-writing">speed</span>
            <span id="skill-speed" class="skill-stats">speed</span>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>

  <div id="overview" class="container-overview"></div>




</body>

</html>
